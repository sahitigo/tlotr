---
layout: page
title: Blog
permalink: /blog/
position: 4
---
<div id="blog">
  <h1>Fellowship Blog</h1>

  <section id="posts" class="container-fluid">
    {% for post in site.posts %}
    <article class="post row">  
      <div class="col-sm-2 hidden-xs cal">
        <div class="date-box">
        <i class="fa fa-calendar-o"></i>
          <span class="date">{{ post.date | date: "%-d"}}</span>
          <span class="month">{{ post.date | date: "%b"}}</span>
        
        </div>
      </div>
      <div class="col-sm-10 pad">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt}}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="pull-right">Read more..</a>
      </div>
    </article>
    {% endfor %}
  </ul>
</section>
<div class="subscribe">
 subscribe<a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
</div>
</div>
